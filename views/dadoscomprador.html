<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Comprador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Dados do Comprador</h2>
    <form id="compradorForm">
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
            <label>Forma de Pagamento:</label>
            <input type="radio" id="pix" name="pagamento" value="pix" required>
            <label for="pix">Pix</label>
            <input type="radio" id="boleto" name="pagamento" value="boleto">
            <label for="boleto">Boleto</label>
            <input type="radio" id="cartao" name="pagamento" value="cartao">
            <label for="cartao">Cartão de Crédito</label>
        </div>
        <button type="submit">Finalizar Compra</button>
    </form>
</div>

<script>
    document.getElementById('compradorForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Impede o envio do formulário padrão

        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const email = document.getElementById('email').value;
        const telefone = document.getElementById('telefone').value;
        const pagamento = document.querySelector('input[name="pagamento"]:checked').value;

        // Redirecionar com base na forma de pagamento selecionada
        let redirectUrl;
        switch (pagamento) {
            case 'pix':
                redirectUrl = 'pagamentopix.html'; // Altere para o caminho da sua página de pagamento Pix
                break;
            case 'boleto':
                redirectUrl = 'pagamentoboleto.html'; // Altere para o caminho da sua página de pagamento Boleto
                break;
            case 'cartao':
                redirectUrl = 'pagamentocartao.html'; // Altere para o caminho da sua página de pagamento Cartão
                break;
            default:
                redirectUrl = 'dadoscomprador.html'; // Página padrão caso algo dê errado
        }

        // Redirecionar para a página de pagamento correspondente
        window.location.href = redirectUrl;

        // Se você quiser também exibir um alerta de sucesso, pode fazer isso aqui
    });
</script>

</body>
</html>
