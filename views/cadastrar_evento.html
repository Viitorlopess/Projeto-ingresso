<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Evento</title>
    <link rel="stylesheet" href="/css/cadastrar.css"> <!-- Corrija o caminho -->
</head>

<body>
    <header>
        <h1>Cadastrar Evento</h1>
    </header>
    <div class="form-container">
        <form id="cadastroeventoform" action="/api/cadastrar_evento" method="POST" autocomplete="on">

            <!-- Campos do formulário -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hora do Evento:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="local">Local do Evento:</label>
            <input type="text" id="local" name="local" required>

            <h3>Ingressos</h3>
            
            <label for="quantidade_inteira">Quantidade - Inteira:</label>
            <input type="number" id="quantidade_inteira" name="quantidade_inteira" required>

            <label for="preco_inteira">Preço - Inteira:</label>
            <input type="number" step="0.01" id="preco_inteira" name="preco_inteira" required>

            <label for="quantidade_meia">Quantidade - Meia:</label>
            <input type="number" id="quantidade_meia" name="quantidade_meia" required>

            <label for="preco_meia">Preço - Meia:</label>
            <input type="number" step="0.01" id="preco_meia" name="preco_meia" required>

            <label for="quantidade_vip">Quantidade - VIP:</label>
            <input type="number" id="quantidade_vip" name="quantidade_vip" required>

            <label for="preco_vip">Preço - VIP:</label>
            <input type="number" step="0.01" id="preco_vip" name="preco_vip" required>

            <label for="quantidade_pcd_idoso">Quantidade - PCD/Idoso:</label>
            <input type="number" id="quantidade_pcd_idoso" name="quantidade_pcd_idoso" required>

            <label for="preco_pcd_idoso">Preço - PCD/Idoso:</label>
            <input type="number" step="0.01" id="preco_pcd_idoso" name="preco_pcd_idoso" required>

            <label for="imagem_url">URL da Imagem:</label>
            <input type="text" id="imagem_url" name="imagem_url" required>

            <button type="submit">Cadastrar Evento</button>
        </form>
    </div>
        <script src="../public/js/cadastro.js"></script> <!-- Corrija o caminho -->

</body>

</html>
