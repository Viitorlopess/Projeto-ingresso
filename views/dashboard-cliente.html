<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial;
            background-color: #f4f4f4;
        }

        /* Estilo do menu lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100%;
            background-color: #007bff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            margin: 10px 0;
            text-align: center;
        }

        .sidebar img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }

        /* Estilo do conteúdo principal */
        .container {
            margin-left: 80px; /* Largura do menu lateral + algum espaço */
            padding: 20px;
        }

        /* Estilo do cabeçalho */
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 0;
        }

        header input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 4px;
        }

        header .btn {
            color: white;
            background-color: #0056b3;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
        }

        header .btn:hover {
            background-color: #003d7a;
        }

        /* Estilo da lista de eventos */
        .event-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .event-item {
            position: relative;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1 1 calc(33.333% - 20px);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .event-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-item div {
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 15px;
        }

        .event-item .saiba-mais-btn {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 15px;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        .event-item button:hover {
            background-color: #0056b3;
        }

        /* Estilo da publicidade */
        .advertisement {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .auth-links {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: gray;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.3s;;
        }

        .favorite-btn.favorited {
            color: gold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="minha_conta.html"><img src="icons/icone_conta.png" alt="Minha Conta"><span>Conta</span></a>
        <a href="meus_pedidos.html"><img src="icons/icone_pedidos.png" alt="Meus Pedidos"><span>Pedidos</span></a>
        <a href="politica_historia.html"><img src="icons/icone_politica.png" alt="Política e História"><span>Política</span></a>
    </div>
    <div class="container">
        <header>
            <h1>Easy Tickets - Meu Perfil Cliente</h1>
                <input type="text" id="search-bar" placeholder="Pesquisar eventos...">
            <div class="auth-links">
                <button id="logout-btn" class="btn">Sair</button>
            </div>
        </header>
        <section class="event-list" id="event-list">
            <!-- Eventos serão carregados aqui pelo JavaScript -->
        </section>
        <div class="advertisement">
            <h3>Publicidade</h3>
            <img src="imagens/download.jpg" alt="patrocinador">
            <img src="imagens/download (1).jpg" alt="patrocinador">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const eventList = document.getElementById('event-list');
            let allEvents = []; // Variável para armazenar todos os eventos

            function loadEvents() {
                fetch('/api/eventos') // Rota para pegar eventos para o cliente
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Sucesso') {
                            allEvents = data.data; // Armazena todos os eventos
                            displayEvents(data.data);
                        } else {
                            console.error('Erro ao carregar eventos:', data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Erro ao carregar eventos:', error);
                    });
            }

            function displayEvents(events) {
                eventList.innerHTML = '';

                events.forEach((event, index) => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-item';
                    eventItem.dataset.index = index; // Salva a posição inicial do evento

                    const eventImage = document.createElement('img');
                    eventImage.src = event.imagem_url || 'default-image.png';
                    eventImage.alt = event.nome || 'Imagem do Evento';

                    const eventDetails = document.createElement('div');
                    const eventName = document.createElement('h3');
                    eventName.textContent = event.nome || 'Nome não disponível';

                    /*const eventDescription = document.createElement('p'); 
                    eventDescription.textContent = event.descricao || 'Descrição não disponível';*/

                    const eventDate = document.createElement('p');
                    const date = event.data ? new Date(event.data).toLocaleDateString() : 'Data não disponível';
                    eventDate.textContent = `Data: ${date}`;

                    /*const eventTime = document.createElement('p');
                    eventTime.textContent = `Hora: ${event.hora || 'Hora não disponível'}`;*/

                    const eventButton = document.createElement('button');
                    eventButton.textContent = 'Saber Mais';
                    eventButton.className = 'saiba-mais-btn';
                    eventButton.addEventListener('click', () => {
                        window.location.href = `compra.html?id=${event.id}`; // Redireciona para a página de compra
                    });

                    // Ícone de Favoritar
                    const favoriteButton = document.createElement('button');
                    favoriteButton.className = 'favorite-btn';
                    favoriteButton.innerHTML = '&#9733;'; // Ícone de estrela
                    favoriteButton.addEventListener('click', () => {
                    favoriteButton.classList.toggle('favorited');

                        if (favoriteButton.classList.contains('favorited')) {
                            eventList.prepend(eventItem); // Move o item para o início da lista
                        } else {
                            // Volta para a posição original
                            const originalIndex = parseInt(eventItem.dataset.index, 10);
                            const nextSibling = Array.from(eventList.children).find(
                                (el) => parseInt(el.dataset.index, 10) > originalIndex
                            );
                            eventList.insertBefore(eventItem, nextSibling); // Insere antes do próximo elemento com índice maior
                        }
                    });

                    eventDetails.appendChild(eventName);
                    //eventDetails.appendChild(eventDescription);
                    eventDetails.appendChild(eventDate);
                    //eventDetails.appendChild(eventTime);
                    eventItem.appendChild(eventImage);
                    eventItem.appendChild(eventDetails);
                    eventItem.appendChild(eventButton);
                    eventItem.appendChild(favoriteButton);
                    eventList.appendChild(eventItem);
                });
            }

            function filterEvents(searchTerm) {
                const filteredEvents = allEvents.filter(event =>
                    event.nome && event.nome.toLowerCase().includes(searchTerm.toLowerCase())
                );
                displayEvents(filteredEvents);
            }

            document.getElementById('search-bar').addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                filterEvents(searchTerm);
            });

            loadEvents();
        });

        // Adicionando a confirmação ao logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            const confirmLogout = confirm('Você realmente deseja deslogar?');
            if (confirmLogout) {
                fetch('/logout')
                    .then(() => {
                        window.location.href = '/'; // Redireciona para a página de login após logout
                    })
                    .catch(err => {
                        console.error('Erro ao fazer logout:', err);
                    });
            }
        });
    </script>
</body>
</html>
